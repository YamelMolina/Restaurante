<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sabor Apasionante - Men√∫</title>

<style>
body {
  margin: 0;
  background: #0d0d0d;
  font-family: Poppins, Arial;
  color: #fff;
  padding-bottom: 120px;
}

/* HEADER */
header {
  background: #1a1a1a;
  padding: 18px;
  text-align: center;
  color: #fede00;
  font-size: 1.8rem;
  font-weight: 900;
  letter-spacing: 1px;
  box-shadow: 0 0 25px #000;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  padding: 20px;
}

/* PRODUCTO */
.item {
  background: #111;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #333;
  transition: transform .25s ease, box-shadow .25s ease;
}

.item:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255,230,0,.3);
}

.item img {
  width: 100%;
  border-radius: 10px;
  height: 120px;
  object-fit: cover;
}

/* BOT√ìN */
button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  background: #fede00;
  border: none;
  border-radius: 8px;
  font-weight: 700;
  cursor: pointer;
}

button:hover { background: #fff000; }

/* CARRITO */
#cart {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #1a1a1a;
  padding: 15px;
  border-top: 2px solid #fede00;
  display: flex;
  justify-content: space-between;
  color: #fff;
}

/* MODAL */
#modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,.8);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-box {
  background: #111;
  padding: 20px;
  width: 85%;
  border-radius: 12px;
  border: 1px solid #fede00;
}

/* TRACKER */
#trackerBox {
  margin-top: 20px;
  padding: 15px;
  background:#111;
  border-radius:12px;
  border:1px solid #333;
}

.progress {
  width:100%;
  height:15px;
  background:#333;
  border-radius:20px;
  overflow:hidden;
  margin-top:10px;
}
.progress-bar {
  height:100%;
  width:0%;
  background:#fede00;
  transition:width 1s;
}

.statusText {
  text-align:center;
  margin-top:10px;
  font-size:14px;
  color:#fede00;
}
</style>
</head>

<body>

<header>üçî Men√∫ - Sabor Apasionante</header>

<div class="grid" id="menu"></div>

<!-- CARRITO -->
<div id="cart">
  <span id="count">0 productos</span>
  <button onclick="abrirModal()">Ver Pedido</button>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-box">
    <h2>Confirmar Pedido</h2>
    <div id="detalle"></div>
    <h3 id="total"></h3>

    <input id="nombre" placeholder="Tu nombre" style="width:100%;padding:8px;margin-top:12px;border-radius:8px;border:none;background:#222;color:#fff;">

    <button onclick="enviarPedido()">Enviar Pedido</button>
    <button onclick="cerrarModal()" style="background:#ff4444;margin-top:10px;">Cancelar</button>

    <!-- TRACKER -->
    <div id="trackerBox" style="display:none;">
      <h3>Estado del Pedido</h3>
      <div class="progress"><div class="progress-bar" id="bar"></div></div>
      <p class="statusText" id="statusText">Esperando actualizaci√≥n...</p>
    </div>
  </div>
</div>

<script>
const API = "https://restaurante-enpz.onrender.com";

/* PRODUCTOS */
const menu = [
  { nombre:'Hamburguesa Cl√°sica', precio:15000, img:'hamburguesa.jpg' },
  { nombre:'Perro Caliente', precio:12000, img:'perro.jpg' },
  { nombre:'Pizza Personal', precio:18000, img:'pizza.jpg' },
  { nombre:'Refresco', precio:5000, img:'refresco.jpg' },
  { nombre:'Salchipapa', precio:16000, img:'salchipapa.jpg' },
  { nombre:'Desgranado Mixto', precio:18000, img:'desgranado.jpg' },
  { nombre:'Arepa con Queso', precio:7000, img:'arepa.jpg' },
  { nombre:'Salchiqueso', precio:14000, img:'salchiqueso.jpg' },
  { nombre:'Mazorcada', precio:17000, img:'mazorcada.jpg' },
  { nombre:'Papas Francesas', precio:10000, img:'papas.jpg' },
  { nombre:'Batido de Fresa', precio:9000, img:'batido.jpg' },
  { nombre:'Jugo Natural', precio:6000, img:'jugo.jpg' }
];

let carrito = [];
let currentOrderID = null;

const cont = document.getElementById("menu");

menu.forEach((p, i) => {
  cont.innerHTML += `
    <div class="item">
      <img src="${p.img}">
      <h3>${p.nombre}</h3>
      <p>$${p.precio.toLocaleString()}</p>
      <button onclick="agregar(${i})">Agregar</button>
    </div>
  `;
});

function agregar(i) {
  carrito.push(menu[i]);
  document.getElementById("count").textContent =
    carrito.length + " productos";
}

function abrirModal() {
  if (carrito.length === 0) return alert("Tu carrito est√° vac√≠o");

  let html = "";
  let total = 0;

  carrito.forEach(p => {
    html += `<div>- ${p.nombre} ($${p.precio.toLocaleString()})</div>`;
    total += p.precio;
  });

  document.getElementById("detalle").innerHTML = html;
  document.getElementById("total").textContent = "Total: $" + total.toLocaleString();

  document.getElementById("modal").style.display = "flex";
}

function cerrarModal() {
  document.getElementById("modal").style.display = "none";
}

/* ENVIAR PEDIDO */
function enviarPedido() {
  const nombre = document.getElementById("nombre").value;
  const params = new URLSearchParams(window.location.search);
  const mesa = params.get("mesa") || "Sin mesa";
  if (!nombre) return alert("Escribe tu nombre");

  let total = carrito.reduce((a,b)=>a+b.precio,0);

  const pedido = {
    id: Date.now(),
    nombre,
    mesa,
    productos: carrito,
    total
  };

  fetch(`${API}/api/pedidos`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(pedido)
  })
  .then(r => r.json())
  .then(() => {
    currentOrderID = pedido.id;
    iniciarTracker();
    carrito = [];
    document.getElementById("count").textContent = "0 productos";
  });
}

/* TRACKER EN TIEMPO REAL */
function iniciarTracker(){
  document.getElementById("trackerBox").style.display = "block";

  setInterval(()=>{
    fetch(`${API}/api/pedidos`)
      .then(r=>r.json())
      .then(lista=>{
        const p = lista.find(x=>x.id == currentOrderID);
        if(!p) return;

        let bar = document.getElementById("bar");
        let status = document.getElementById("statusText");

        if(p.estado=="Pendiente"){ bar.style.width="25%"; status.textContent="Pedido recibido"; }
        if(p.estado=="Preparando"){ bar.style.width="50%"; status.textContent="Estamos preparando tu pedido üë®‚Äçüç≥"; }
        if(p.estado=="Listo"){ bar.style.width="75%"; status.textContent="Tu pedido est√° listo para entregar üöÄ"; }
        if(p.estado=="Entregado"){ bar.style.width="100%"; status.textContent="Pedido entregado ‚úî"; }
      });
  },3000);
}
</script>

</body>
</html>
