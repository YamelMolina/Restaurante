<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Panel Administrador - Sabor Apasionante</title>

<style>
body {
  margin: 0;
  background: #0d0d0d;
  font-family: Poppins, Arial;
  color: #fff;
}

header {
  background: #1a1a1a;
  padding: 18px;
  text-align: center;
  color: #fede00;
  font-size: 1.8rem;
  font-weight: 800;
  letter-spacing: 1.5px;
  box-shadow: 0 0 25px #000;
}

/* LOGIN */
#login-box {
  max-width: 380px;
  margin: 80px auto;
  padding: 30px;
  background: #111;
  border-radius: 12px;
  text-align: center;
  border: 1px solid #333;
  box-shadow: 0 0 20px rgba(255,230,0,.1);
}

#login-box input {
  width: 80%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  margin-top: 12px;
  background: #222;
  color: #fff;
}

button {
  padding: 10px 15px;
  border-radius: 8px;
  border: none;
  background: #fede00;
  font-weight: bold;
  cursor: pointer;
  margin-top: 12px;
}

button:hover {
  background: #fff000;
}

/* PANEL */
#panel { display: none; padding: 20px; }

.section-title {
  margin-top: 25px;
  font-size: 1.6rem;
  color: #fede00;
  font-weight: bold;
}

.order-card {
  background: #141414;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 20px;
  border: 1px solid #333;
  box-shadow: 0 0 15px rgba(255,230,0,.06);
  transition: 0.4s;
}

.order-card.flash {
  animation: flash 1.3s ease-out;
}

@keyframes flash {
  0% { box-shadow: 0 0 25px #fede00; }
  100% { box-shadow: 0 0 10px rgba(255,230,0,.05); }
}

/* ESTADOS */
.estado-btn {
  display: inline-block;
  padding: 8px 12px;
  border-radius: 8px;
  margin-top: 12px;
  color: #000;
  font-weight: 600;
  cursor: pointer;
  font-size: 14px;
}

.pendiente { background: #fede00; }
.preparando { background: #0099ff; color:white; }
.listo { background: #00e676; }
.entregado { background: #aa00ff; color:white; }

/* QR */
.qr-box {
  background: #111;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  border: 1px solid #333;
  box-shadow: 0 0 15px rgba(255,250,0,.1);
  margin-top: 20px;
}
</style>
</head>
<body>

<header>ðŸ”§ Panel Administrador</header>

<div id="login-box">
  <h3>Acceso Administrativo</h3>
  <p>Introduce la contraseÃ±a:</p>
  <input type="password" id="admin-pass" placeholder="ContraseÃ±a">
  <br>
  <button id="btn-login">Ingresar</button>
</div>

<div id="panel">

  <!-- ðŸ”” SONIDO DE NUEVO PEDIDO -->
  <audio id="sound" src="https://assets.mixkit.co/sfx/download/mixkit-correct-answer-tone-2870.wav"></audio>

  <h2 class="section-title">ðŸ“¦ Pedidos de Hoy</h2>
  <div id="hoy"></div>

  <h2 class="section-title">ðŸ“¦ Pedidos de Ayer</h2>
  <div id="ayer"></div>

  <h2 class="section-title">ðŸ“¦ Semana</h2>
  <div id="semana"></div>

  <hr>

  <h2 class="section-title">ðŸ“² Generar QR</h2>
  <input id="mesa-num" type="number" placeholder="Mesa"
         style="padding:10px;border-radius:8px;border:none;background:#222;color:#fff">
  <button id="btn-gen">Generar</button>

  <div id="qr-box" class="qr-box" hidden>
    <div id="qrcode"></div>
    <p id="qr-url" style="color:#fede00"></p>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script>
/* API */
const API = "https://restaurante-enpz.onrender.com";

let ultimoConteo = 0;

/* LOGIN */
document.getElementById("btn-login").onclick = () => {
  if (document.getElementById("admin-pass").value === "admin123") {
    document.getElementById("login-box").style.display = "none";
    document.getElementById("panel").style.display = "block";
    cargarPedidos();
    setInterval(cargarPedidos, 3000);
  } else alert("ContraseÃ±a incorrecta");
};

/* CLASIFICACIÃ“N POR FECHAS */
function esHoy(fecha) {
  const f = new Date(fecha);
  const h = new Date();
  return f.toDateString() === h.toDateString();
}

function esAyer(fecha) {
  const f = new Date(fecha);
  const h = new Date();
  const ayer = new Date(h);
  ayer.setDate(h.getDate() - 1);
  return f.toDateString() === ayer.toDateString();
}

/* CARGAR PEDIDOS */
function cargarPedidos() {
  fetch(`${API}/api/pedidos`)
    .then(r => r.json())
    .then(data => {

      if (data.length > ultimoConteo) {
        document.getElementById("sound").play();
      }
      ultimoConteo = data.length;

      const hoy = document.getElementById("hoy");
      const ayer = document.getElementById("ayer");
      const semana = document.getElementById("semana");

      hoy.innerHTML = "";
      ayer.innerHTML = "";
      semana.innerHTML = "";

      data.reverse().forEach(p => {
        let productos = p.productos.map(x =>
          `<div>- ${x.nombre} ($${x.precio.toLocaleString()})</div>`
        ).join("");

        const div = document.createElement("div");
        div.className = "order-card flash";

        div.innerHTML = `
          <strong>${p.nombre}</strong> - Mesa ${p.mesa}<br>
          <small>${new Date(p.createdAt).toLocaleString()}</small>
          <hr>
          ${productos}
          <hr>
          <b>Total:</b> $${p.total.toLocaleString()}
          <br><br>

          <span class="estado-btn pendiente" onclick="cambiarEstado('${p.id}','Pendiente')">Pendiente</span>
          <span class="estado-btn preparando" onclick="cambiarEstado('${p.id}','Preparando')">Preparando</span>
          <span class="estado-btn listo" onclick="cambiarEstado('${p.id}','Listo')">Listo</span>
          <span class="estado-btn entregado" onclick="cambiarEstado('${p.id}','Entregado')">Entregado</span>
        `;

        if (esHoy(p.createdAt)) hoy.appendChild(div);
        else if (esAyer(p.createdAt)) ayer.appendChild(div);
        else semana.appendChild(div);
      });
    });
}

function cambiarEstado(id, estado) {
  fetch(`${API}/api/pedidos/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ estado })
  });
}

/* QR */
document.getElementById("btn-gen").onclick = () => {
  const mesa = document.getElementById("mesa-num").value;
  if (!mesa) return alert("Ingresa nÃºmero de mesa");

  const url = `${API}/menu.html?mesa=${mesa}`;

  document.getElementById("qr-box").hidden = false;
  document.getElementById("qr-url").textContent = url;

  document.getElementById("qrcode").innerHTML = "";

  new QRCode(document.getElementById("qrcode"), {
    text: url,
    width: 200,
    height: 200
  });
};
</script>

</body>
</html>
